<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-10px);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #4f46e5;
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 1em;
        }

        .profile-info p span {
            font-weight: bold;
            color: #4f46e5;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #6b7280;
        }

        .file-input {
            margin-top: 20px;
            font-size: 1em;
            color: #4f46e5;
            background-color: #f3f4f6;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .file-input input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profileImage" src="WhatsApp Image 2025-02-17 at 20.42.15_164502f8.jpg" alt="Profile Picture" class="profile-image">
        <div class="profile-name">MUHAMMAD HAFIZH ARIO DIFFO</div>
        <div class="profile-info">
            <p><span>NPM:</span> G1A023032</p>
            <p><span>Email:</span> muhammadhafizhariodiffo@email.com</p>
            <p><span>Program Studi:</span> Teknik Informatika</p>
            <p><span>Angkatan:</span> 2023</p>
            <p><span>Minat:</span> Web Development, Machine Learning</p>
            <p><span>Hobi:</span> Coding, Bermain Game</p>
        </div>
        <div class="footer">&copy; 2024 muhammadhafizhariodiffo</div>
        
        <!-- File Input for Profile Picture -->
        <div class="file-input">
            <label for="fileUpload">Change Profile Picture</label>
            <input type="file" id="fileUpload" accept="image/*" onchange="loadImage(event)">
        </div>
    </div>

    <script>
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImage = document.getElementById('profileImage');
                    profileImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
